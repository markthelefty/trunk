<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Title</title>
	<meta name="viewport" content="width=device-width">
	<!-- Normalize CSS -->
	<link rel="stylesheet" href="css/vendor/normalize.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/vendor/bootstrap.css">
	<!-- Foundation Grid CSS -->
	<link rel="stylesheet" href="css/vendor/foundation-grid.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Prefix Free -->
	<script src="js/vendor/prefixfree.js"></script>
	<!-- jQuery -->
	<script src="js/vendor/jquery.js"></script>
	<!-- Angular -->
	<script src="js/vendor/angular.js"></script>
</head>

<body ng-app>
	<h1>Hello World (Angular)</h1>
	
	<form ng-controller="StartUpController">
		Starting: <input ng-change="computeNeeded()" ng-model="funding.startingEstimate"><br/>
		Recommendation: {{funding.needed}}<br/><br/>
		<button ng-click="requestFunding()">Fund My Startup</button>
		<button ng-click="reset()">Reset</button>
	</form>
  

<script>
function StartUpController ($scope) {
  $scope.funding = { startingEstimate: 0 };
  $scope.computeNeeded = function() {
    $scope.funding.needed = $scope.funding.startingEstimate * 10;
  };
  
  $scope.requestFunding = function() {
    window.alert("Sorry Get More Customers First!");
  };
  
  $scope.reset = function() {
    $scope.funding.startingEstimate = 0;
    $scope.funding.needed = 0;
  };
}
</script>
</body>
</html>
